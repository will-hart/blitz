<!DOCTYPE html>
<html lang="en">
      <head>
          <meta charset="utf-8">
          <title>Blitz Logger Live Data Feed</title>

          <!-- CSS Styles -->
          <link rel="stylesheet" media="screen" href="static/css/pure-min.css"/>
          <link rel="stylesheet" media="screen" href="static/css/jquery.pageslide.css" />
          <link rel="stylesheet" media="screen" href="static/css/blitz_styles.css" />
          <link rel="stylesheet" media="screen" href="static/css/font-awesome.min.css" />
      </head>

    <body>

        <!-- The main view - this is just an outlet -->
        <script type="text/x-handlebars" id="index">
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="application">

            <!-- Show the controller menu -->
            <div id="top_control_container">
                <div id="top_controls" class="pure-menu-horizontal">
                    <a title="Start Logging" href="#"><i class="icon-play button-inactive"></i></a>
                    <a title="Stop Logging" href="#"><i class="icon-stop button-inactive"></i></a>
                    <a title="Connect" class="right-spacer" href="#"><i class="icon-signal"></i></a>

                    <a title="Warnings" class="right-spacer-small" href="#"><i class="icon-question button-inactive"></i></a>
                    <a title="Alerts" href="#"><i class="icon-exclamation button-inactive"></i></a>
                </div>
            </div>

            <!-- Show the slide out buttons for variables and settings -->
            <div id="variables_slide_out_handle"><a id="variable_link" title="Variables" href="#variable_pane"><i class="icon-list"></i></a></div>
            <div id="settings_slide_out_handle"><a id="settings_link" title="Settings" href="#settings_pane"><i class="icon-cog"></i></a></div>

            <!-- The variables pane -->
            <div id="variable_pane">
                <a class="close_button" href="javascript: $.pageslide.close()">x</a>
                {{view App.CategoryView}}
            </div>

            <!-- The settings pane -->
            <div id="settings_pane">
                <a class="close_button" href="javascript: $.pageslide.close()">x</a>
                {{view App.ConfigView}}
            </div>

            <!-- Display the body -->
            {{outlet}}
            <svg id="chart" preserveAspectRatio="none">
            </svg>
        </script>

        <script type="text/x-handlebars" data-template-name="cache">
            <ul class="variable_list">
                {{#each category in model}}
                {{log category}}
                <li {{bindAttr class="isActive:active"}}>
                    <button {{bindAttr class=":pure-button isVisible:pure-button-variable-list-hide"}} {{action updateDisplayed}}>
                        {{#if isVisible}}Hide{{else}}Show{{/if}}
                    </button>
                    {{category.variableName}}
                </li>
                {{/each}}
            </ul>

            <!--<h4>Static example</h4>
            <ul class="variable_list">

                <li>
                    <button class="pure-button" {{action "updateDisplayed" "brake"}}>Show</button>
                    Brake
                </li>
                <li>
                    <button class="pure-button" {{action "updateDisplayed" "brake"}}>Show</button>
                    Power
                </li>
                <li class="active">
                    <button class="pure-button pure-button-variable-list-hide" {{action "updateDisplayed" "velocity"}}>Hide</button>
                    Steering Input
                </li>
                <li>
                    <button class="pure-button" {{action "updateDisplayed" "brake"}}>Show</button>
                    Brake
                </li>
            </ul>-->

            <h4>Connected Boards</h4>
            <ul>
                <li><small>BlitzBasic</small></li>
                <li><small>BlitzMoto</small></li>
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="config">
            <h2>Settings</h2>
        </script>

        <!-- Add javascript -->
        <script type="text/javascript" src="static/js/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/jquery.pageslide.min.js"></script>
        <script type="text/javascript" src="static/js/handlebars.js"></script>
        <script type="text/javascript" src="static/js/ember.min.js"></script>
        <script type="text/javascript" src="static/js/ember.data.min.js"></script>
        <script type="text/javascript" src="static/js/d3.v3.min.js"></script>
        <script type="text/javascript" src="static/js/moment.min.js"></script>
        <script type="text/javascript" src="static/js/blitz_gui_app.js"></script>

        <!-- UI scripts for jQuery -->
        <script>
            $(document).ready( function () {

                // hook up the page slide buttons
                $("#variable_link").pageslide({
                        direction: 'left'
                });

                $("#settings_link").pageslide({
                        direction: 'left'
                });

                // add a resize event for the chart
                $(window).resize( function() {
                    var cht = $("#chart");
                    cht.attr("viewBox", "0, 0, " + $(window).width() + ", " + $(window).height());
                    cht.attr("width", $(window).width());
                    cht.attr("height", $(window).height());
                });
            });
        </script>
    </body>
</html>
